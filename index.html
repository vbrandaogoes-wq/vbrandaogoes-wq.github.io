<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex jorge amado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pokedex">

    <!-- Lado esquerdo -->
    <div class="left-panel">
        <div class="camera"></div>

        <div class="lights">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>

        <div class="screen-border">
            <div class="screen">
                
            </div>
        </div>

        <div class="label">
            jorge amado
        </div>

        <div class="controls">
            
        </div>
    </div>

    <!-- Lado direito -->
    <div class="right-panel">

<div class="pular">
           
        </div>
        <div class="description">
           
        </div>


        
        <div class="bottom-buttons">
            <button class="big-btn">historia de vida</button>
            <button class="big-btn">obras</button>
        </div>

        <div class="camera-btn"></div>
    </div>

</div>

</body>
</html>
