<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex jorge amado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pokedex">

    <!-- Lado esquerdo -->
    <div class="left-panel">
        <div class="camera"></div>

        <div class="lights">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>

        <div class="screen-border">
            <div class="screen">
                <img src="https://pt.wikipedia.org/wiki/Ficheiro:Jorge_Amado,_Headshot_2,_1988_(cropped).png" class="bird-img">
            </div>
        </div>

        <div class="label">
            Antbird
        </div>

        <div class="controls">
            <div class="blue-btn"></div>
            <div class="bar"></div>
            <div class="dpad"></div>
        </div>
    </div>

    <!-- Lado direito -->
    <div class="right-panel">
        <div class="description">
            The antbirds are a large passerine bird family, Thamnophilidae, 
            found across subtropical and tropical Central and South America, 
            from Mexico to Argentina. There are more than 230 species.
        </div>

        <div class="grid"></div>

        <div class="buttons-row">
            <button>Read Description</button>
            <button>Stop Reading</button>
        </div>

        <div class="bottom-buttons">
            <button class="big-btn">Thamnophilidae</button>
            <button class="big-btn">Play Sound</button>
        </div>

        <div class="camera-btn"></div>
    </div>

</div>

</body>
</html>
